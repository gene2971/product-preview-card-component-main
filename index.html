<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="preview">
      <picture class="preview__img">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width:720px)" />
        <img
          src="images/image-product-mobile.jpg"
          alt="a perfume bottle on a table" />
      </picture>
      <div class="preview__content">
        <p class="category">Perfume</p>
        <h1 class="category__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="category__name--description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price__discount">
            <span class="sr-only">reduced price :</span> $149.99
          </p>
          <p class="price__normal">
            <span class="sr-only">original price :</span> $169.99
          </p>
        </div>
        <button type="submit" class="btn" data-icon="shopping-cart">
          Add to Cart
        </button>
      </div>
    </section>
    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gene2971/" target="_blank">gene2971</a>.
    </div>
  </body>
</html>
